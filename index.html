<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="score">Punkte: 0</div>

        <div id="controls">
            <button id="btn-pause" class="retro-btn">Pause</button>
            <button id="btn-reset" class="retro-btn">Neues Spiel</button>
        </div>

        <div id="mobile-controls">
            <div class="touch-row">
                <button class="touch-btn" id="t-left">◀</button>
                <button class="touch-btn" id="t-down">▼</button>
                <button class="touch-btn" id="t-right">▶</button>
            </div>
            <div class="touch-row">
                <button class="touch-btn big-btn" id="t-rotate">↻ Drehen</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
